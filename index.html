<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script src="https://kit.fontawesome.com/a232ea0758.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="description col-xl-6 col-md-8 col-xxl-7">
          <h1 class="description__title">Learn to code by watching others</h1>
          <h4 class="description__text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </h4>
        </div>
        <div class="form__section col-xl-12 col-md-8 col-lg-8 col-xxl-7">
          <div class="section__advert col-xl-5 col-xxl-10 mb-4">
            <div>
              <strong>Try it free 7 days </strong>then $20/mo. thereafter
            </div>
          </div>
          <form class="form col-xl-5 col-xxl-10">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
              />
              <small></small>
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
              />
              <small></small>
              <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating  mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <small></small>
              <label for="floatingInput">Email Address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <small></small>
              <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary col-12 mt-3">
              CLAIM YOU FREE TRIAL
            </button>
            <p class="form__footer mt-2">
              By clicking the button, you are agreeing to our
              <a href="#"><span>Terms and Services</span></a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
